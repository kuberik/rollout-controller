# permissions for end users to view kubestatuses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: rollout-controller
    app.kubernetes.io/managed-by: kustomize
  name: kubestatus-viewer-role
rules:
- apiGroups:
  - kuberik.com
  resources:
  - kubestatuses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kuberik.com
  resources:
  - kubestatuses/status
  verbs:
  - get
