# permissions for end users to edit kubestatuses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: rollout-controller
    app.kubernetes.io/managed-by: kustomize
  name: kubestatus-editor-role
rules:
- apiGroups:
  - kuberik.com
  resources:
  - kubestatuses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kuberik.com
  resources:
  - kubestatuses/status
  verbs:
  - get
